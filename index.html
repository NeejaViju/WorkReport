<!DOCTYPE html>
<html>
<head>
    <title>Work Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
    <h2>Work Report</h2>
    
    <div class="form-group">
        <label for="workDescription">Task Description:</label>
        <input type="text" class="form-control" id="workDescription">
    </div>
    <button id="startWorkButton" class="btn btn-success">Start Work</button>
    <button id="stopWorkButton" class="btn btn-danger">Stop Work</button>
    <button id="addWorkButton" class="btn btn-primary">Add Work</button>
    <button id="clearWorkButton" class="btn btn-warning">Clear Work</button>
    
    <div id="reportTable" class="table-responsive mt-3">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Work Session Start</th>
                    <th>Work Session Stop</th>
                    <th>Elapsed Time</th>
                    <th>Task Time</th>
                    <th>Task Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Report data will be added here using JavaScript -->
            </tbody>
        </table>
    </div>
    <button id="exportButton" class="btn btn-primary mt-3">Export to Excel</button>
</div>
<script src="script.js"></script>
<script>
    
</script>

</body>
</html>
